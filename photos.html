    <script>
        //At least one element, which has some behaviour, provided by JS, e.g. a button which does something when pressed
        var container = document.getElementById("content");
        var names = ["images/image1.jpg","images/image2.jpg","images/image3.jpg","images/image4.jpg","images/image5.jpg","images/image6.jpg","images/image7.jpg"];

        i = 0
        function next() {
            i++;
            if (i > 6) i = 0;
            document.getElementById('image').src = names[i];
        }

        function previous() {
            i--;
            if (i < 0) i = 6;
            document.getElementById('image').src = names[i];
        }

        function start() {
            document.getElementById('image').src = names[0];
        }

    </script>
